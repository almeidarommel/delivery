apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: developers-role
  namespace: namespace-team1
rules:
- apiGroups:
  - '*'
  - apps
  - batch
  - extensions
  resources:
  - pods
  - pods/attach
  - pods/exec
  - pods/log
  - pods/portforward
  verbs:
  - create
  - delete
  - describe
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: developers-rolebinding
  namespace: namespace-team1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: developers-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: developers-user
